# render.yaml (VersiÃ³n con runtime explÃ­cito para ambos servicios)
services:
  # 1. Base de datos PostgreSQL
  - type: pserv
    name: rkpizza-db
    plan: starter
    region: oregon
    # ðŸ”‘ AÃ‘ADIDO: Runtime explÃ­cito para satisfacer el validador estricto
    runtime: docker # Aunque es una base de datos, esto a veces satisface el linter.

  # 2. Servicio Web de Rails
  - type: web
    name: rkpizza-web
    runtime: ruby 
    region: oregon
    plan: free
    
    # Comandos
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    
    # Variables de entorno
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rkpizza-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2